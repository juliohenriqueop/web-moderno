<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Manipulando CSS</title>
  <link rel='stylesheet' href='css/estilo.css'>
  <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
  <h1>Manipulando CSS</h1>
  <div id='div1'>1</div>
  <div id='div2'>2</div>
  <div id='resultado'></div>
  <script>
    const fontName = $('#div1').css('font-family')
    $('#resultado').text(`Nome dรก fonte: ${fontName}`)

    $('#div1').css('font-size', '3em')

    $('#div1').css({
      'font-size': '3.5em',
      'color': 'yellow'
    })

    $('#div1').css('font-size', function() {
      return `${2*2}em`
    })

    $('#div2').addClass('destaque')
    $('#div2').removeClass('destaque')
    $('#div2').toggleClass('destaque')

    const hasClass = $('#div2').hasClass('destaque')
    $('#resultado').append(`<br>#div2 - Destaque: ${hasClass}.`)
  </script>
</body>
