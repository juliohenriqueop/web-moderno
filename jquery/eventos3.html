<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Eventos #03</title>
  <link rel='stylesheet' href='css/estilo.css'>
  <script src='js/jquery.js'></script>
  <style>
    input {
      font-size: 2em;
    }

    #resultado {
      display: flex;
      flex-direction: row;
    }
  </style>
</head>

<body class='conteudo exercicio'>
  <h1>Eventos #03</h1>
  <div id='div1'>1</div>
  <div id='div2'>2</div>
  <input id='input1' type='text' placeholder='Digite Algo!'>
  <span id='resultado'></span>

  <script>
    function showEventData(event) {
      $('#resultado').empty()

      const targetDiv = $('<div>')
      const eventDiv = $('<div>')

      $('#resultado').append(targetDiv, eventDiv)

      const target = event.target
      targetDiv.append(`Target: ${target.id}.`)

      const relatedTarget = event.relatedTarget ? event.relatedTarget.tagName : null
      targetDiv.append(`<br>Related target: ${relatedTarget};`)

      targetDiv.append(`<br>Type: ${event.type}.`)
      targetDiv.append(`<br>Which: ${event.which}.`)
      targetDiv.append(`<br>Metakey: ${event.metaKey}.`)

      eventDiv.append(`PageX: ${event.pageX}.`)
      eventDiv.append(`<br>PageY: ${event.pageY}.`)
      eventDiv.append(`<br>ClientX: ${event.clientX}.`)
      eventDiv.append(`<br>ClientY: ${event.clientY}.`)

      const custom = event.data ? event.data.custom : null
      eventDiv.append(`<br>Custom: ${custom}.`)
    }

    $('#div1, #div2').on('mouseenter mouseleave', {
      custom: true
    }, showEventData)
    $('input').keyup(showEventData)
  </script>
</body>
