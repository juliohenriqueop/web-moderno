  <header>

  </nav>
  <section wm-content></section>
  <script>
    const content = document.querySelector('[wm-content]')
    const links = document.querySelectorAll('a')

    links.forEach(link => {
      link.onclick = function(event) {
        event.preventDefault()

        fetch(link.href)
          .then(res => res.text())
          .then(html => content.innerHTML = html)
      }
    })
  </script>
</body>
