<mat-card>
  <mat-form-field class="field-search">
    <input type="text" placeholder="Pesquisar produto" (keyup)="search($event)" matInput>
  </mat-form-field>
  <mat-table>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Preço</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.price | currency: 'BRL' }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <a class="link" routerLink="/products/update/{{ product.id }}">
          <i class="icon edit material-icons">edit</i>
        </a>
        <a class="link" routerLink="/products/delete/{{ product.id }}">
          <i class="icon delete material-icons">delete</i>
        </a>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" hidePageSize showFirstLastButtons>
  </mat-paginator>
</mat-card>
