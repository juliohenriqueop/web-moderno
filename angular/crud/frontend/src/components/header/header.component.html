<mat-toolbar class="header mat-elevation-z2">
  <span class="logo">
    <a class="link" routerLink="/">
      <img class="image" src="assets/img/logo-dark.png" alt="Logo" appIcon>
    </a>
  </span>
  <span class="title title-group">
    <a class="link" routerLink="{{ routeURL }}">
      <i class="icon material-icons" appIcon>{{ iconName }}</i>{{ title }}
    </a>
  </span>
</mat-toolbar>
