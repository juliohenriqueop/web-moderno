      <a href="#/paginas/bemVindo.html">Início</a>

<div class="card">

  <div class="card-header">
    <h5 class="mb-0">
      Exemplo de formulário.
    </h5>
  </div>

  <div class="card-body">
    <div class="container-fluid">
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe seu nome">
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email">E-mail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input class="form-control" type="email" name="email" id="email" placeholder="Informe seu e-mail">
            </div>
            <small class="form-text text-muted">
              Enviaremos um e-mail para confirmar seu cadastro.
            </small>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="form-group">
            <div class="form-group">
              <label for="language">Linguagem</label>
              <select class="form-control" name="lang" id="language">
                <option>JavaScript</option>
                <option>Java</option>
                <option>Python</option>
                <option>Ruby</option>
                <option>Outra</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <div class="form-row mb-0">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-primary mr-1" type="submit">Enviar</button>
          <button class="btn btn-secondary ml-1" type="reset">Cancelar</button>
        </div>
      </div>

    </div>
  </div>
</div>
