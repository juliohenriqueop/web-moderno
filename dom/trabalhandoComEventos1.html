<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Trabalhando com Eventos #01</title>
  <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
  <div>
    <a href="https://google.com.br" data-click-delay="5">Google</a>
  </div>
  <script>
    function delayedAnchorClick(event) {
      event.preventDefault()
      console.log('Navigating in 5 seconds...')

      const anchor = event.target
      const delay = anchor.dataset.clickDelay * 1000

      setTimeout(() => {
        window.location.href = anchor.href
      }, delay)
    }

    const anchor = document.getElementsByTagName('a').item(0)
    anchor.onclick = delayedAnchorClick
  </script>
</body>
