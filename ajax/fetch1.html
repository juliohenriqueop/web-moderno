<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Fetch API #01</title>
  <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
  <h1>Estados</h1>

  <script>
    fetch('dados/estados.json')
      .then(response => response.json())
      .then(states => {
        const listItems = states.reduce((html, state) => {
          return html.concat(`<li>${state.nome}</li>`)
        }, '')

        document.body.insertAdjacentHTML('beforeend', `<ul>${listItems}</ul>`)
      })
  </script>
</body>
