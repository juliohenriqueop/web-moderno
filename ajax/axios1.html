<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Axios #01</title>
  <link rel='stylesheet' href='css/estilo.css'>
  <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
  <h1>Estados</h1>

  <script>
    const url = 'dados/estados.json'

    axios(url).then(response => {
      const listItems = response.data.reduce((html, state) => {
        return html.concat(`<li>${state.nome}</li>`)
      }, '')

      document.body.insertAdjacentHTML('beforeend', `<ul>${listItems}</ul>`)
    })
  </script>
</body>
