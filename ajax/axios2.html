<!DOCTYPE html>

<head>

  <title>Axios #02</title>
  <link rel='stylesheet' href='css/estilo.css'>

<body class="conteudo exercicio">
  <h1>Axios Get/Post</h1>
  <div id="get"></div>
  <div id="post"></div>

  <script>
    function showResult(elementId, data) {
      const result = JSON.stringify(data)
      document.getElementById(elementId).innerHTML = result
    }

    // axios('even?number=5').then(response => showResult('get', response.data))

    axios.get('even', {
        params: {
          number: 5
        }
      })
      .then(response => showResult('get', response.data))

    axios.post('form', {
        name: 'JoÃ£o',
        surName: 'Silva'
      })
      .then(response => showResult('post', response.data))
  </script>
</body>
