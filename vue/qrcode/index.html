<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="js/vue.min.js"></script>
  <script src="js/qrious.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Gerador de QRCode</title>
</head>

<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <div>
      <input type="text" size="25" v-model="url">
    </div>
    <div v-if="url" class="output">
      <img :src="updatedQrCode" alt="QR Code">
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'Gerador de QR Code',
        url: 'www.cod3r.com.br',
        qrCode: new QRious({
          size: 300
        })
      },
      computed: {
        updatedQrCode() {
          this.qrCode.value = this.url
          return this.qrCode.toDataURL()
        }
      }
    })
  </script>
</body>

</html>
