<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Componente</title>
  <link rel="stylesheet" href="/css/estilo.css">
  <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
  <div id="app">
    <welcome name="Ana"></welcome>
    <welcome name="Bia"></welcome>
    <welcome name="Julia"></welcome>
  </div>
  <script>
    Vue.component('welcome', {
      props: ['name'],
      template: `
            <div>Bom dia {{ name }}, seja bem vindo(a) !</div>
          `
    })

    new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
