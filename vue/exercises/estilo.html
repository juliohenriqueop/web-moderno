<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Aplicando Estilo</title>
  <link rel="stylesheet" href="/css/estilo.css">
  <script src="/js/vue.min.js"></script>
  <style>
    .vermelho {
      background-color: red;
    }
  </style>
</head>

<body class="exercicio">
  <div id="app" @click="switchColor" :class="{vermelho: applyColor}">
    Teste
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        applyColor: false
      },
      methods: {
        switchColor() {
          this.applyColor = !this.applyColor
        }
      }
    })
  </script>
</body>

</html>
